<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/register.css' %}">
</head>
<body>

    <div class="container">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza os campos do formulário automaticamente -->
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>

</body>
</html>
